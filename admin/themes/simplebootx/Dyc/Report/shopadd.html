<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('shop/index')}">店铺列表</a></li>
			<li class="active"><a href="{:U('shop/shopadd')}">添加店铺</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Shop/shopadd_post')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">店铺名称</label>
					<div class="controls">
						<input type="text" name="name" value="" id="rolename"/>
						<span class="form-required">*</span>
					</div>
				</div>
				
				
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
