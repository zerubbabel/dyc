<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a>员工日常工作</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('user/dayly_post')}" method="post">

			<div class="row-fluid">
				<div class="span6">
				 	<table class="table table-bordered">
						<tr>
							<th>
							<b>{$user.user_login}:日常工作</b>
							<input type="hidden" name="user_id" value="{$user.id}"/>
							</th>
						</tr>
						<tr>
							<td>
								<div class="control-group">							   
									<div class="controls">
										<div id="tbl_cols">
										<table class="mytable line30">
										<tr>
										<th>序号</th>
										<th>工作</th>
										<th>选择</th>
										</tr>
										
										<foreach name="work" item="vo">	
										<tr>
											<td>{$vo.no}</td>	
											<td>{$vo.work_name}</td>	
											<td><input class="select" type="checkbox" name="work[]" value="{$vo.id}"   {$vo.checked} /></td></td>
										</tr>	
										</foreach>

										</table>
										</div>	
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>

			</div>	
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>

	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script> 

</script>
</body>
</html>
